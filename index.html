<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Rotate Image</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="titulo">
                <h1>Vizualização de imagem</h1>
            </div>

            <div class="imagem">
                <img id="img"
                    src="../../../../bscash/adesao/pj/92727169000166/92727169000166_CARTAO_CNPJ_12082022131452092.png"
                    alt="imagem.png">
            </div>

        </div>

    </div>
</body>

<footer>
    <div style="flex-direction: row; margin: 10px;">
        <button class="botao" onclick="girarParaEsquerda()"><img src="./rotate_left.svg" alt="rotate_left.svg"></button>
        <button class="botao" onclick="girarParaDireita()"><img src="./rotate_right.svg"
                alt="rotate_right.svg"></button>
    </div>

</footer>

<script>
    var rotation = 0;

    function girarParaDireita() {
        rotation += 90;
        if (rotation === 360) {

            rotation = 0;
        }

        document.querySelector("#img").style.transform = `rotate(${rotation}deg)`;
    }

    function girarParaEsquerda() {
        rotation -= 90;

        document.querySelector("#img").style.transform = `rotate(${rotation}deg)`;
    }
</script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        width: 100vw;
        height: 100vh;

        background-color: rgb(0, 0, 0);
        overflow-x: hidden;
    }

    .content {
        display: flex;
        flex: 1;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .titulo {
        width: 100%;
        background-color: rgb(0, 0, 0);
    }

    .titulo h1 {
        text-align: center;
        color: #FFF;
        font-family: 'Roboto', sans-serif;
        padding: 20px;
    }

    .imagem {
        margin: 50px;
    }

    .botao {
        height: 50px;
        width: 50px;
        margin: 10px;
        border-radius: 25px;
        border: 1px;
        background-color: #FFF;

    }

    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 100px;
        text-align: center;
        line-height: 100px;

    }
</style>

</html>
